<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FHGurken</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel = "stylesheet" href = "../../../styles.css">
    </head>
    
    <body class = "background-grey nonSelectable">
        <header id = "header"></header>

        <main>
            <div class = "container">
                <h1 id = "examName" class = "mt-2 mb-0 examHeader"></h1>
            
                <div id = "questions"></div>

                <div id = "results" class = "resultsSection mt-3 mb-3 p-2" hidden></div>

                <div id = "operations" class = "mt-3 mb-2" hidden>
                    <button type = "button" class = "btn btn-secondary p-2" id = "leaveButton"><i class="bi bi-arrow-left"></i> Back</button>
                    <button type = "button" class = "btn btn-secondary p-2" id = "hideResultsButton">Hide results</button>
                    <button type = "button" class = "btn btn-primary p-2" id = "showResultsButton">Show results</button>
                </div>
            </div>
        </main>
        
        <script type = "module" src = "../../../../dist/pages/exam/executor/exam.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
